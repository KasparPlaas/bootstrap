<!doctype html>
<html lang="et">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Harjutus08</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
    </script>

</head>
    <body>
        <div class="container">
            <h3>Registreerimine</h3>
            <form class="needs-validation" novalidate>
              <div class="row">
                
                <div class="col-md-4 mb-3">
                    <label for="valid1">Eesnimi</label>
                    <input type="text" class="form-control" id="valid1" placeholder="Eesnimi" required>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>

                    <label for="valid1">Email</label>
                    <input type="text" class="form-control" id="valid2" placeholder="email@email.ee" required>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                </div>
    
                <div class="col-md-4 mb-3">
                    <label for="valid1">Perenimi</label>
                    <input type="text" class="form-control" id="valid3" placeholder="Perenimi" required>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>

                    <label for="valid1">Telefon</label>
                    <input type="text" class="form-control" id="valid4" placeholder="5555 6666" required>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                </div>

                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="valid1">Kireldus</label>
                        <textarea class="form-control" id="valid5" rows="5" placeholder="5555 6666" required></textarea>
                        <div class="valid-feedback">Korras</div>
                        <div class="invalid-feedback">Palun täida!</div>
                    </div>
                </div>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="valid6" required>
                <p class="text-success">Olen tutvunud ja nõus <a class="link-offset-2 link-underline link-underline-opacity-0" href="#">privaatsustingimustega</a></p>
              </div>
              <input class="btn btn-primary" type="submit" value="Registreeru">
            </form>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
